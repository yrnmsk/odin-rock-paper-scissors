<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Odin Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h2>Rock, Paper, Scissors!</h2>
      <h3>Human vs Computer</h3>
      <h4>
        <span class="pts-human">0</span>
        <span class="pts-computer">0</span>
      </h4>
    </header>
    <main>
      <h1>Round <span class="num-round">1</span></h1>
      <div class="showcase"></div>
      <div class="choices">
        <div class="choice">
          <h2>✊</h2>
          <h4>Rock</h4>
        </div>
        <div class="choice">
          <h2>✋</h2>
          <h4>Paper</h4>
        </div>
        <div class="choice">
          <h2>✌</h2>
          <h4>Scissors</h4>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
