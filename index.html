<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Odin Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h2 id="title">Rock, Paper, Scissors!</h2>
      <h3 id="points">
        <span class="pts-human">0</span>
        Human
        <span class="separator">|</span>
        Computer
        <span class="pts-computer">0</span></h3>
      <h1 id="round">Round: <span class="round">1</span> of <span class="rounds">5</span></h1>
    </header>
    <main>
      <!-- <section id="showcase"></section> -->
      <section id="choices">
        <div class="choice">
          <div class="icon">
            <h1><big>&#128074;</big></h1>
          </div>
          <h2>Rock</h2>
        </div>
        <div class="choice">
          <div class="icon">
            <h1><big>&#9995;</big></h1>
          </div>
          <h2>Paper</h2>
        </div>
        <div class="choice">
          <div class="icon">
            <h1><big>&#9996;</big></h1>
          </div>
          <h2>Scissors</h2>
        </div>
      </section>
    </main>
    <!-- <footer></footer> -->
    <script src="index.js"></script>
  </body>
</html>
