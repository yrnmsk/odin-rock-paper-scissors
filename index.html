<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Odin Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h2 id="title">Rock, Paper, Scissors!</h2>
      <h3 id="points">
        <span class="pts-human">0</span>
        Human
        <span class="separator">|</span>
        Computer
        <span class="pts-computer">0</span></h3>
      <h1 id="round">Round: <span class="round">0</span> of <span class="rounds">5</span></h1>
    </header>
    <main>
      <section id="showcase">
        <div class="confetti"></div>
        <div class="picks">
          <h1 class="pick-human">
            <span class="pick-human-icon"></span>
            <span class="pick-human-text"></span>
          </h1>
          <h2>VS</h2>
          <h1 class="pick-computer">
            <span class="pick-computer-icon"></span>
            <span class="pick-computer-text"></span>
          </h1>
        </div>
        <div class="winner"></div>
      </section>
      <section id="choices">
        <div class="Rock choice">
          <div class="Rock icon">
            <h1 class="Rock"><big class="Rock">&#128074;</big></h1>
          </div>
          <h2 class="Rock">Rock</h2>
        </div>
        <div class="Paper choice">
          <div class="Paper icon">
            <h1 class="Paper"><big class="Paper">&#9995;</big></h1>
          </div>
          <h2 class="Paper">Paper</h2>
        </div>
        <div class="Scissors choice">
          <div class="Scissors icon">
            <h1 class="Scissors"><big class="Scissors">&#9996;</big></h1>
          </div>
          <h2 class="Scissors">Scissors</h2>
        </div>
      </section>
    </main>
    <!-- <footer></footer> -->
    <script src="index.js"></script>
  </body>
</html>
