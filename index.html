<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Odin Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h2 id="title">Rock, Paper, Scissors!</h2>
    </header>
    <main>
      <h1 id="round">
        Round: <span id="onRound">0</span>
        of <span id="ofRounds">5</span>
      </h1>
      <h3 id="points">
        <span class="pts-human">0</span> Human
        <span class="pts-separator">|</span> Computer
        <span class="pts-computer">0</span>
      </h3>
      <section id="picks">
        <h1 class="choice">?</h1>
        <h3>vs</h3>
        <h1 class="choice">?</h1>
      </section>
      <section id="choices"></section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
